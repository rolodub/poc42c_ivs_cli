<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/video.js/7.11.4/video-js.css" rel="stylesheet">
  <link href="/ivsclient.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/video.js/7.11.4/video.min.js"></script>
  <script src="https://player.live-video.net/1.4.0/amazon-ivs-videojs-tech.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</head>

<body>
  <div class="container">
           <div class="row align-items-start custom-line">
          <div class="col-10">
            <h2>IVS - Streaming interactif</h2>
            <p>Expériementez le streaming interactif...</p>
          </div>
        </div>

    <nav>
      <div class="nav nav-tabs" id="nav-tab" role="tablist">
        <a class="nav-link active" id="nav-home-tab" data-toggle="tab" href="#nav-player" role="tab" aria-controls="nav-home" aria-selected="true">VOD IVS</a>
        <a class="nav-link" id="nav-profile-tab" data-toggle="tab" href="#nav-ivs" role="tab" aria-controls="nav-profile" aria-selected="false">LIVE IVS</a>
        <a class="nav-link" id="nav-profile-tab" data-toggle="tab" href="#nav-control" role="tab" aria-controls="nav-profile" aria-selected="false">Dashboard</a>
        <a class="nav-link" id="nav-profile-tab" data-toggle="tab" href="#nav-multiview" role="tab" aria-controls="nav-profile" aria-selected="false">Multiview</a>
      </div>
    </nav>
    <div class="tab-content" id="nav-tabContent">
      <div class="tab-pane fade show active" id="nav-player" role="tabpanel" aria-labelledby="nav-home-tab">
        <div class="row align-items-start custom-line">
          <div class="col-8">
            <p>Lecture</p>
            <div class="video-container">
              <video id="amazon-ivs-videojs" class="video-js vjs-4-3 vjs-big-play-centered" controls autoplay playsinline></video>
            </div>
          </div>
          <div class="col-4">
            <button class = "btn btn-secondary button5" >refresh</button>
          <div id="list-assets"></div>
          <div id="mono-asset">
            <textarea name="mono-asset" cols="40" rows="5" id="mono-url"></textarea>
            <button class="btn btn-secondary mono-asset" onclick="play_mono()">Play</button>
          </div>
        </div>
        </div>
      </div>
      <div class="tab-pane fade" id="nav-ivs" role="tabpanel" aria-labelledby="nav-profile-tab">
        <h2>IVS</h2>
        <div class="channel-specs">
          <div class="row align-items-start custom-line">
            <div class="col-8">
              <label for="playback_url">Playback_url</label>
              <textarea type="text" name="playback_url" cols="60" id="playback_url" >impossible de récupérer la valeur...</textarea> 
              <button class = "btn btn-secondary button6">load</button>
              <div class="video-container">
                <video id="amazon-ivs-videojs2" class="video-js vjs-4-3 vjs-big-play-centered" controls autoplay playsinline></video>
              </div>
              <div id=ivs-video-status>stopped</div>
            </div>
            <div class="col-4">
              <div class="card">
                  <div class="card-header">Question</div>
                  <div class="card-body">
                    <div class="form-group">
                      <label for="ivs-usr-question">User</label>
                      <input type="text" class="form-control" id="ivs-usr-question">
                      <label for="ivs-question">Question</label>
                      <textarea rows="5" class="form-control" id="ivs-question"></textarea>
                      <button type="button" class="btn btn-primary ivs-send-question">Send</button>
                    </div>
                    
                  </div>
                </div>
                <div class="card">
                  <div class="card-header">Réponse</div>
                  <div class="card-body">
                    <p id="question-question"></p>
                    <div id="question-answers"></div>
                  </div>
                </div>
            </div>
          </div>
        </div>
      </div>
      <div class="tab-pane fade" id="nav-control" role="tabpanel" aria-labelledby="nav-profile-tab">
        <h2>Résultats</h2>
        <div class="row align-items-start custom-line">
          <div class="col-8">
            diagrams
          </div>
          <div class="col-4">
            <div class="video-container2">
              <video id="amazon-ivs-videojs3" class="video-js vjs-4-3 vjs-big-play-centered" controls autoplay playsinline></video>
            </div>
          </div>
      </div>
    </div>

    <script src="/ivsclient.js"></script>
</body>
</html>
